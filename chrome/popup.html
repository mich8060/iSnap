<!DOCTYPE html>
<html>
<head>
<title>iSnap</title>
<link rel="stylesheet" href="css/screen.css" />
<link rel="stylesheet" href="http://localhost:8888/isnap/css/popup.css" />
</head>
<body>
<article>
	<a href="http://www.isnap.me" target="_blank" class="branding"><img src="img/branding.jpg" alt="" /></a>
	<section id="wrapper">
		<section id="signin">
			<form action="">
				<label for="">
					<div class="label">Email Address</div>
					<input type="text" placeholder="yourname@example.com" />
				</label>
				<label for="">
					<div class="label">Password</div>
					<a href="http://www.isnap.me/forgot" target="_blank" class="forgot">Forgot?</a>
					<input type="text" placeholder="password" />
					<a href="#" class="toggle-password">Hide Password</a>
				</label>
				<p>
					<input type="submit" value="Sign In" class="black-outline" />
				</p>
				<a href="http://www.isnap.me/signup" target="_blank" class="request">Request a membership?</a>
			</form>
		</section>
		<section id="capture">

		</section>
		<section id="hidden-data">
			<form id="data" method="post" action="http://localhost:8888/core/forms/sites">
				<input type="text" name="user" id="user" placeholder="user" />
				<input type="text" name="key" id="key" placeholder="key" />
				<input type="text" name="url" id="url" placeholder="url" />
				<input type="text" name="name" id="name" placeholder="name" />
				<input type="text" name="title" id="title" placeholder="title" />
				<textarea name="description" id="description" cols="30" rows="5" placeholder="Description"></textarea>
				<textarea name="keywords" id="keywords" cols="30" rows="5" placeholder="Keywords"></textarea>
				<textarea name="author" id="author" cols="30" rows="5" placeholder="Author"></textarea>
				<textarea name="image" id="image" cols="30" rows="5" placeholder="Image"></textarea>
				<textarea name="debug" id="debug" cols="30" rows="5" placeholder="Debug"></textarea>
			</form>
		</section>
	</section>
</article>
<script src="js/zepto.min.js"></script>
<script src="js/zepto.popup.js"></script>
</body>
</html>
